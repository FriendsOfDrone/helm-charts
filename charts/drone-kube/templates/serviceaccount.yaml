apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "drone-kube.serviceAccountName" . }}
  labels:
    {{- include "drone-kube.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "drone-kube.fullname" . }}
  labels:
    {{- include "drone-kube.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - create
      - delete
      - list
      - watch
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "drone-kube.fullname" . }}
  labels:
    {{- include "drone-kube.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "drone-kube.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "drone-kube.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
